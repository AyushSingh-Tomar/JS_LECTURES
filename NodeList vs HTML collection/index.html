<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList vs HTMLCollection</title>
</head>
<body>
    <div>Element 1</div>
    <span>Element 2</span>
    Some text outside elements.
    <p>Paragraph 1</p>
    
    <script>
        // Select elements using NodeList (querySelectorAll)
        let nodeList = document.querySelectorAll("body *"); // Selects all child nodes
        console.log("NodeList Elements:");
        nodeList.forEach(node => console.log(node.nodeName, "=>", node.textContent));

        // Select elements using HTMLCollection (getElementsByTagName)
        let htmlCollection = document.getElementsByTagName("*"); // Selects all elements
        console.log("HTMLCollection Elements:");
        for (let i = 0; i < htmlCollection.length; i++) {
            console.log(htmlCollection[i].nodeName, "=>", htmlCollection[i].textContent);
        }
    </script>
</body>
</html>
