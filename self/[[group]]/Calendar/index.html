<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="date-block">
                <span id="date"></span>
            </div>
            <div class="day-block">
                <span id="day"></span>
            </div>
        </div>
        <div class="right">
            <div class="month-block">
                <span id="month"></span>
            </div>
            <div class="year-block">
                <span id="year"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
