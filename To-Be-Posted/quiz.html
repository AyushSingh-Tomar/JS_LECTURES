  <body>
    <div class="container quiz-temp">
        <form class="row g-3">

            <div class="col-12">
              <label for="inputAddress" class="form-label">q1</label>

            </div>
            <div class="col-12">

              <input type="text" class="form-control" id="inputAddress2" placeholder="only number no gap ain't nothing">

            <div class="col-12">

            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">q4</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="only number no gap ain't nothing">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">q5</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="only number no gap ain't nothing">
            </div>
          </form>
          <center><button>See LeaderBoard(Upto now)</button></center>
      </div>
