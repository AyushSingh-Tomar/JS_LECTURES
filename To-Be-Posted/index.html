<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aptitude quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=military_tech" />
  </head>
  <body>
    <div class="container maine">
        <main>
            <div id="header">
              <h1>Ranking</h1>
              <button class="share" id="screenshotButton">

              </button>
            </div>
            <div id="leaderboard">
              <div class="ribbon"></div>
              <table>
                <tr>
                  <td class="number">1</td>
                  <td class="name">Lee Taeyong</td>
                  <td class="points">
                    258.244 <span class="material-symbols-outlined">
                        military_tech
                        </span>
                  </td>
                </tr>
                <tr>
                  <td class="number">2</td>
                  <td class="name">Mark Lee</td>
                  <td class="points">258.242</td>
                </tr>
                <tr>
                  <td class="number">3</td>

                <tr>

                <tr>

                  <td class="number">5</td>

                </tr>
              </table>
            </div>
          </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        // JavaScript for capturing the screenshot
        document.getElementById('screenshotButton').addEventListener('click', function () {
            const captureElement = document.getElementById('leaderboard');

            html2canvas(captureElement).then(canvas => {
                // Convert the canvas to a data URL
                const imageData = canvas.toDataURL('image/png');

                // Create a link element for downloading
                const link = document.createElement('a');
                link.href = imageData;
                link.download = 'screenshot.png';

                // Trigger the download
                link.click();
            });
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
