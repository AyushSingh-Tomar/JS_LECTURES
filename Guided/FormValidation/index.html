<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="formIcon"></div>
        <div class="formContainer">
            <form action="submit">
                <div class="name">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="" placeholder="Enter your name" class="inputs"></div>
                <div class="name">
                    <label for="Phone_no">Phone No.</label>
                    <input type="text" name="Phone_no" id="" placeholder="Enter your number" class="inputs"></div>
                <div class="name">
                    <label for="email_id">Email ID</label>
                    <input type="text" name="email_id" id="" placeholder="Enter your Email id" class="inputs"></div>
                <div class="name">
                    <label for="message">Your Message</label>
                     <textarea name="message" id="" cols="36" rows="6" placeholder="Enter your message" class="inputsEx"></textarea>
                </div>
                    <div class="button-container name">
                        <button id="submit_button">Submit</button>
                    </div>
                    
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
